<!DOCTYPE html>
<html>

<head>
  <title>User details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM Plex Sans">
  <style>
    @media only screen and (min-width: 600px) {
        body {
            background-color: lightblue;
        }

        .panel-body {
            border-radius: 0.2rem;
            background-color: white;
            padding-top: 10rem;
        }
    }

    body {
      font-family: "IBM Plex Sans";
      font-size: 16px;
    }

    #api {
      margin: 0 auto;
    }

    #cancel {
      display: none;
    }

    .intro {
      display: none;
    }

    .helpLink {
      display: none;
    }

    .divider {
      display: none;
    }

    label {
      display: none !important;
    }

    p {
        margin: 0;
    }

    img {
      display: block;
      margin: auto;
      height: 70px;
    }

    ul {
      padding: 0;
    }

    .panel-body {
      margin: 0 auto;
      max-width: 375px;
      width: auto;
      padding: 15px;
    }

    #attributeList ul li {
      list-style: none;
      margin: 1rem 0;
    }

    #attributeList input {
      width: 100%;
      border: 2px solid #D2D2D8;
      border-radius: 2rem;
      height: 45px;
      text-indent: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #attributeList input:focus {
      border: 2px solid #80a8df;
    }

    .entry-item input {
      width: 100%;
      border: 2px solid #D2D2D8;
      border-radius: 2rem;
      height: 45px;
      text-indent: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .entry-item input:focus {
      border: 2px solid #80a8df;
    }

    input.invalid {
        border: 2px solid #EF566C !important;
    }

    .entry-item {
      margin: 1rem 0;
      display: table;
      width: 100%;
    }

    .attrEntry div {
        margin: 1rem 0;
    }

    .password-label {
      display: table-footer-group;
    }

    .verify button {
      margin: 1rem 0;
    }

    .verify input {
      margin: 1rem 0;
    }

    .verify div {
      margin: 1rem 0;
    }

    .buttons button {
      width: 100%;
      color: white;
      background-color: #9cc22e;
      border-radius: 2rem;
      border: none;
      height: 45px;
      font-weight: bold;
      font-size: 16px;
    }

    #createAccount {
      margin: 1rem;
    }

    a:link {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
        margin: 0 !important;
        color: #ef566c;
    }

  </style>
</head>

<body>
  <div class="panel-body">
    <img data-tenant-branding-logo="true" alt="Company Logo" />
    <div id="api"></div> <!-- Leave this element empty because Azure AD B2C will insert content here. -->
  </div>
</body>

</html>
